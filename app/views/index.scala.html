@(message: String)

@main("Welcome to test CRM") {
    <div style="height: 200px"></div>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Authorization form</h3>
                        </div>
                        <div class="panel-body">
                            <form class="bs-example bs-example-form" data-example-id="simple-input-groups">
                                <div class="input-group" >
                                    <span class="input-group-addon" id="basic-addon1" style="width: 150px">Name</span>
                                    <input class="form-control" placeholder="Name" aria-describedby="basic-addon1" type="text" id="name"><br>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1" style="width: 150px">Email</span>
                                    <input class="form-control" placeholder="Email" aria-describedby="basic-addon1" type="email" id="email"><br>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1" style="width: 150px">Password</span>
                                    <input class="form-control" placeholder="Password" aria-describedby="basic-addon1" type="password" id="password"><br>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1" style="width: 150px">
                                        Repeat password</span>
                                    <input class="form-control" placeholder="Repeat password" aria-describedby="basic-addon1" type="password" id="password_confirmation"><br>
                                </div>
                                <button type="submit" class="btn btn-default pull-right" id="join">Join company</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
